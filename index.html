<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>
<body>

  <div class="calculator">
    <div class="outputContainer"></div>
    <div class="answerContainer"></div>
    <div class="buttons">
      <button class="allclearBtn">AC</button>
      <button class="backspaceBtn"><--</button>
      <button class="remainderBtn">%</button>
      <button class="divideBtn">/</button>
      <button class="sevenBtn">7</button>
      <button class="eightBtn">8</button>
      <button class="nineBtn">9</button>
      <button class="addBtn">+</button>
      <button class="fourBtn">4</button>
      <button class="fiveBtn">5</button>
      <button class="sixBtn">6</button>
      <button class="subtractBtn">-</button>
      <button class="oneBtn">1</button>
      <button class="twoBtn">2</button>
      <button class="threeBtn">3</button>
      <button class="multiplyBtn">*</button>
      <button class="zeroBtn">0</button>
      <button class="decimalBtn">.</button>
      <button class="equalsBtn" id="equals">=</button>
    </div>
  </div>

</body>
</html>
